services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api_montalvao
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__ConfiguracaoPadrao=Server=mysql;Database=bdprod;Uid=root;Pwd=asd123;Port=3306;
      - ConnectionStrings__Redis=redis:6379
      - Jwt__Key=eJ4euttFRf0SkGJd6czy152IxGXGO4oTDXS62CnEp7Q3AlHUGq
      - Jwt__Issuer=API MONTALVAO
      - Jwt__Audience=Lucas Montalvao
      - Cache__EnableCache=true
      - Cache__DefaultExpirationMinutes=30
      - Redis__InstanceName=API_MONTALVAO
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./Logs:/app/Logs
    networks:
      - app-network
    restart: unless-stopped
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=8080"
      - "prometheus.io/path=/metrics"

  mysql:
    image: mysql:8.0
    container_name: mysql_montalvao
    environment:
      MYSQL_ROOT_PASSWORD: asd123
      MYSQL_DATABASE: bdprod
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pasd123"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s
    restart: unless-stopped

  mysql-backup:
    image: fradelg/mysql-cron-backup
    container_name: mysql_backup_montalvao
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASS=asd123
      - MYSQL_DB=bdprod
      - CRON_TIME=0 2 * * *        # Faz backup todo dia às 2h da manhã
      - MAX_BACKUPS=10             # Mantém os 10 backups mais recentes
      - GZIP_LEVEL=9               # Compactação máxima
      - TZ=America/Sao_Paulo       # Ajuste de fuso horário
    volumes:
      - ./backups:/backup          # Pasta local onde os backups serão salvos
    depends_on:
      - mysql
    networks:
      - app-network
    restart: unless-stopped


  redis:
    image: redis:7-alpine
    container_name: redis_montalvao
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus_montalvao
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - api

  grafana:
    image: grafana/grafana:latest
    container_name: grafana_montalvao
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - ./monitoring/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - app-network
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis_exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis:6379
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - redis
        
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis_commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    networks:
      - app-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - app-network
    restart: unless-stopped


volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  app-network:
    driver: bridge